# Site Settings
locale: "en-US"
title: "Oybek Khodjaev"
subtitle: "AI Governance & Systems Transformation"
name: "Oybek Khodjaev"
description: "Analysis at the intersection of governance, institutional control, and artificial intelligence"
url: "https://okhodjaev.com"
baseurl: ""
repository: "okhodjaev/okhodjaev.github.io"

# Theme
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "default"

# Author
author:
  name: "Oybek Khodjaev"
  bio: "Systems transformation analyst | Former Deputy Governor & Deputy Bank Chairman | Witnessed the Soviet collapse â€” now examining AI governance through that lens."
  location: "Tashkent, Uzbekistan"
  avatar: "/assets/images/profile.jpg"
  links:
    - label: "Substack"
      icon: "fas fa-fw fa-envelope"
      url: "https://okhodjaev.substack.com"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/oybek-khodjaev"

# Build settings
markdown: kramdown
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-include-cache

# Exclude
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: single
      author_profile: false

# Date / Time
date_format: "%B %d, %Y"
timezone: America/New_York

# Google Analytics
analytics:
  provider: google-gtag
  google:
    tracking_id: G-WPSDD2E5H8
    anonymize_ip: false

# Assets
head_scripts:
  - <link rel="icon" type="image/x-icon" href="/favicon.ico">
